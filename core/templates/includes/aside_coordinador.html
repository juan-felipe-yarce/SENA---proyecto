{% load static %}
<aside class="sidebar" id="sidebar">
  <!-- Header con logo/título y botón de toggle -->
  <div class="sidebar-header">
    <div class="logo">
      <i class="bi bi-mortarboard"></i>
      <span class="logo-text">Coordinador</span>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">
      <i class="bi bi-chevron-left" id="toggleIcon"></i>
    </button>
  </div>

  <!-- Menú -->
  <nav class="menu">
    <div class="menu-item">
      <a href="{% url 'lista_niveles' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_niveles' %}active{% endif %}">
        <i class="bi bi-diagram-3 menu-icon"></i>
        <span class="menu-text">Niveles Educativos</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="{% url 'lista_grados' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_grados' %}active{% endif %}">
        <i class="bi bi-book menu-icon"></i>

      </a>
    </div>
    <div class="menu-item">
      <a href="{% url 'lista_areas' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_areas' %}active{% endif %}">
        <i class="bi bi-layers menu-icon"></i>
        <span class="menu-text">Áreas</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="{% url 'lista_asignaturas' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_asignaturas' %}active{% endif %}">
        <i class="bi bi-journal-code menu-icon"></i>
        <span class="menu-text">Asignaturas</span>
      </a>
    </div>
    <div class="menu-item">
      <a href="{% url 'lista_aulas' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_aulas' %}active{% endif %}">
        <i class="bi bi-door-open menu-icon"></i>

    </div>

      <a href="{% url 'lista_grupos' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_grupos' %}active{% endif %}">

      <a href="{% url 'lista_asignaciones' %}" class="menu-link {% if request.resolver_match.url_name == 'lista_asignaciones' %}active{% endif %}">

      <a href="{% url 'usuarios_pendientes' %}" class="menu-link {% if request.resolver_match.url_name == 'usuarios_pendientes' %}active{% endif %}">
        <i class="bi bi-person-lines-fill menu-icon"></i>
        <span class="menu-text">Validar Usuarios</span>
      </a>
    </div>
  </nav>

  <!-- Logout -->
  <div class="logout">
    <a href="{% url 'logout' %}" class="logout-link">
      <i class="bi bi-box-arrow-right menu-icon"></i>
      <span class="menu-text">Cerrar Sesión</span>
    </a>
  </div>
</aside>
