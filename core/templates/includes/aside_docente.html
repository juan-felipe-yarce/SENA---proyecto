{% load static %}
<aside class="sidebar" id="sidebar-docente">
  <!-- Header con logo y toggle -->
  <div class="sidebar-header">
    <div class="logo">
      <i class="bi bi-person-badge"></i>
      <span class="logo-text">Docente</span>
    </div>
    <button class="toggle-btn" onclick="toggleSidebarDocente()">
      <i class="bi bi-chevron-left" id="toggleIconDocente"></i>
    </button>
  </div>

  <!-- Menú -->
  <nav class="menu">
    <div class="menu-item">
      <a href="{% url 'docente_datos_basicos' %}" 
         class="menu-link {% if request.resolver_match.url_name == 'docente_datos_basicos' %}active{% endif %}">
        <i class="bi bi-person-badge menu-icon"></i>
        <span class="menu-text">Datos Básicos</span>
      </a>
    </div>

    <div class="menu-item">
      <a href="{% url 'docente_educacion' %}" 
         class="menu-link {% if request.resolver_match.url_name == 'docente_educacion' %}active{% endif %}">
        <i class="bi bi-mortarboard menu-icon"></i>
        <span class="menu-text">Educación</span>
      </a>
    </div>

    <div class="menu-item">
      <a href="{% url 'docente_capacitacion' %}" 
         class="menu-link {% if request.resolver_match.url_name == 'docente_capacitacion' %}active{% endif %}">
        <i class="bi bi-lightbulb menu-icon"></i>
        <span class="menu-text">Capacitación</span>
      </a>
    </div>

    <div class="menu-item">
      <a href="{% url 'docente_idiomas' %}" 
         class="menu-link {% if request.resolver_match.url_name == 'docente_idiomas' %}active{% endif %}">
        <i class="bi bi-translate menu-icon"></i>
        <span class="menu-text">Idiomas</span>
      </a>
    </div>

    <div class="menu-item">
      <a href="{% url 'docente_experiencia' %}" 
         class="menu-link {% if request.resolver_match.url_name == 'docente_experiencia' %}active{% endif %}">
        <i class="bi bi-briefcase menu-icon"></i>
        <span class="menu-text">Experiencia</span>
      </a>
    </div>
  </nav>

  <!-- Logout -->
  <div class="logout">
    <a href="{% url 'logout' %}" class="logout-link">
      <i class="bi bi-box-arrow-right menu-icon"></i>
      <span class="menu-text">Cerrar Sesión</span>
    </a>
  </div>
</aside>

<!-- Estilos y JS -->
<link rel="stylesheet" href="{% static 'css/aside_docente.css' %}">
<script src="{% static 'js/aside_docente.js' %}"></script>
